<!DOCTYPE html>
<html lang="en">

<!--Hierarchy of CSS : inline>internal>external-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" /> <!--External CSS-->
</head>

<body>
    <h1 style="background-color: blue;">CSS Learning</h1> <!--Inline CSS-->

    <h2 class="red_text">Red</h2>
    <h2 class="yellow_text">Yellow</h2>
    <h2 class="green_text">Green</h2>

    <h2 id="color_purple">Purple</h2>
    <h2 id="color_blue">Blue</h2>
    <h2 id="color_orange">Orange</h2>
    <!--The difference between id and class selector is that a specific id can only be assigned to one element in the whole html file-->

    <p draggable="true">Only this one is draggable</p>
    <p>Not draggable</p>
    <p>Not draggable</p>
    <p draggable="false">Not draggable</p>
    <p draggable="false">Not draggable</p>
</body>

</html>
